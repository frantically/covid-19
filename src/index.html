<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maxiumum-scale=1">
	<link rel="icon" type="image/png" href="logo.png">
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.bundle.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="app.css">
	<title>frantically | COVID-19</title>
</head>

<body class="light">
	<div class="topnav">
		<a href="/">&nbsp;&nbsp;&nbsp;<i class="fas fa-viruses"></i> frantically | COVID-19 | Switzerland <sup class="beta">BETA</sup></beta></beta></a>
		<div class="topnav-right dataUpdate">
			<span id="maxDate"></span> | * Day 7 Rolling Average</span> 
		</div>
	</div>
	<div class="container">
		<div class="row highlights">
			<div class="col-sm-3 highlight">
				<div class="highlightLabel">Cases Total</div>
				<div id="totalConfirmed">&nbsp;</div>
				<div class="highlightLabel">Cases Last Week</div>
				<div id="last7Days">&nbsp;</div>
			</div>
			<div class="col-sm-3 highlight">
				<div class="highlightLabel">Deaths Total</div>
				<div id="totalDeaths">&nbsp;</div>
				<div class="highlightLabel">Deaths Last Week</div>
				<div id="last7Deaths">&nbsp;</div>
			</div>
			<div class="col-sm-3 highlight">
				<div class="highlightLabel">Cases per 100'000 Last Month<sup>*</sup></div>
				<div class="chartSmall">
					<canvas id="chartCasesLastMonth"></canvas>
				</div>
			</div>
			<div class="col-sm-3 highlight">
				<div class="highlightLabel">Deaths Last Month<sup>*</sup></div>
				<div class="chartSmall">
					<canvas id="chartDeathsLastMonth"></canvas>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<div class="row">
					<h1>Cases per 100'000<sup>*</sup></h1>
				</div>
				<div class="chart">
					<canvas id="casesPer100000"></canvas>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="row">
					<h1>Deaths<sup>*</sup></h1>
				</div>
				<div class="chart">
					<canvas id="deaths"></canvas>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<h1>Cases</h1>
				<div class="chart">
					<canvas id="cases"></canvas>
				</div>
			</div>
			<div class="col-lg-6">
				<h1>Hospitalization (ZH)</h1>
				<div class="chart">
					<canvas id="hospitalized"></canvas>
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="index.js"></script>
</body>
</html>
